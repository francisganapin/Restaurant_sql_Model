<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receipt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .receipt-box {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border: 1px dashed #000;
      background: #fff;
      font-family: 'Courier New', Courier, monospace;
    }
    .receipt-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .receipt-footer {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
    }
    .line {
      border-top: 1px dashed #000;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<div class="receipt-box">
  <div class="receipt-header">
    <h5>Fran Restaurant</h5>
    <p>123 Main St, Manila<br>üìû (02) 1234-5678</p>
  </div>

  <div class="line"></div>

  <p><strong>Date:</strong> 2025-06-21<br>
     <strong>Receipt #:</strong> 000123</p>

  <div class="line"></div>

  <table class="table table-sm">
    <thead>
      <tr>
        <th>Item</th>
        <th class="text-end">Qty</th>
        <th class="text-end">Price</th>
      </tr>
    </thead>
    <tbody>
        {% for item in result_order %}
        <tr class="service">
         
          <td>{{ item.name }}</td>
          <td class="text-end">{{ item.quantity }}</td>
          <td class="text-end">{{ item.price }}</td>

        </tr>
        {% endfor %}
    </tbody>
  </table>

  <div class="line"></div>

  <p class="text-end"><strong>Total: ‚Ç±729</strong></p>
  <p class="text-end">Payment: Cash</p>

  <div class="receipt-footer">
    <p>Thank you for dining with us!<br>Come again soon üçΩÔ∏è</p>
  </div>
</div>

</body>
</html>
