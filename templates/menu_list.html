<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card {
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Product List</h2>
    <div class="row g-4">

 {% for item in menu_list %}
      <!-- Product Item -->
      <div class="col-md-4 col-sm-6">
        <div class="card product-card shadow-sm">
          <img src="{{ item.image_url }}" class="card-img-top product-img" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text text-muted">{{item.description}}</p>
            <p class="card-text fw-bold">â‚±{{ item.price }}</p>

            <a href="#" class="btn btn-primary w-100">Edit</a>
          </div>
        </div>
      </div>
 {% endfor %}



      <!-- Add more product blocks as needed -->

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
