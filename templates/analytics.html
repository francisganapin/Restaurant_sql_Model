<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics - Rubia Restaurant System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #967259;
      padding-top: 70px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #198754;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar .nav-link,
    .navbar .navbar-brand {
      color: #fff !important;
    }

    .navbar .nav-link:hover {
      color: #d4f4e0 !important;
    }

    .form-section {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 25px;
      max-width: 950px;
      margin: 0 auto 30px;
    }

    .search-button {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .search-button input,
    .search-button select {
      flex: 1 1 200px;
    }

    .product-image {
      height: 200px;
      width: 100%;
      object-fit: cover;
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }

    .card.product-card {
      transition: transform 0.2s ease-in-out;
      border: none;
      border-radius: 12px;
      overflow: hidden;
    }

    .card.product-card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .pagination-links {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .pagination-links a {
      background-color: #009879;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
    }

    .pagination-links a:hover {
      background-color: #00755E;
    }

    h2.section-title {
      font-weight: 700;
      color: white;
      text-align: center;
      margin-bottom: 30px;
    }

    .btn-primary {
      background-color: #198754;
      border-color: #198754;
    }

    .btn-primary:hover {
      background-color: #145f43;
      border-color: #145f43;
    }

    .btn {
      font-weight: 500;
      border-radius: 6px;
    }

    .card-body p {
      margin-bottom: 6px;
    }

    .navbar-brand + .navbar-brand {
      margin-left: 10px;
    }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">Rubia Restaurant</a>
    <a class="navbar-brand fw-bold" href="#">Welcome, {{ username }}!</a>
    <a class="navbar-brand fw-bold" href="#">Role: {{ role }}</a>

    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon bg-light"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Menu List</a></li>
        <li class="nav-item"><a class="nav-link" href="/stock/list">Stock List</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="center-error">
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, msg in messages %}
    <div class="flash {{ category }}">
      <p style="font-size:50px;">
          {{ msg }}
      </p>
  </div>
  {% endfor %}
  {% endwith %}
</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


  
<script>
    function calculateSumById(id) {
       
        const elements = document.querySelectorAll(`#${id}`);
        let sum = 0;

        elements.forEach(element => {
            const value = parseFloat(element.textContent) || 0; 
            sum += value;
        });

        return sum;
    }
    
    
        
    for (let i = 1; i <= 5; i++){
        const totalValue = calculateSumById(`item_value${i}`);
        console.log(`Total price for Table:${i}`, totalValue);
        document.getElementById(`TotalValueId${i}`).innerHTML = `${totalValue}`; //
        
    
    }
    


</script>
