<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 30px;
        }

        .styled-table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.95em;
            font-family: 'Segoe UI', sans-serif;
            width: 100%;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .styled-table thead tr {
            background-color: #009879;
            color: #ffffff;
            text-align: left;
        }

        .styled-table th,
        .styled-table td {
            padding: 12px 15px;
            vertical-align: middle;
        }

        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-inline .form-control,
        .form-inline .form-select {
            margin-right: 10px;
        }

        .search-button {
            display: flex;
            flex-wrap: nowrap;
            background-color: DodgerBlue;
            padding: 10px;
            gap: 10px; /* Adds spacing between elements */
        }



        @media (max-width: 768px) {
            .form-inline {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-inline .form-control,
            .form-inline .form-select,
            .form-inline button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 text-center text-success">Stock List</h2>


    <form class="form-section form-inline d-flex flex-wrap align-items-center justify-content-center" action="/stock/list" method="POST">

    <div class="search-button">
        <input type="text" class="form-control" name="query_name" placeholder="Enter name">

        <select id="category" name="query_name" class="form-select">
            <option value="">Select Category</option>
            <option value="Dairy">Dairy</option>
            <option value="Seafood">Seafood</option>
            <option value="Spices">Spices</option>
            <option value="Meat">Meat</option>
        </select>

        <button type="submit" class="btn btn-primary">Search</button>
    </div>


    </form>

    <div class="table-responsive">
        <table class="styled-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Unit</th>
                    <th>Batch Code</th>
                    <th>Delivery Date</th>
                    <th>Spoilage Date</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody>
                {% for item in stock_list %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.unit }}</td>
                    <td>{{ item.batch_code }}</td>
                    <td>{{ item.delivery_date }}</td>
                    <td>{{ item.spoilage_date }}</td>
                    <td><a href="/stock/update/{{ item.id }}" class="btn btn-success btn-sm">Update</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
